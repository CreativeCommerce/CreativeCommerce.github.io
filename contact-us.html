<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Lato|Staatliches" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  <title>Effective Manager Journey</title>
</head>

<body class="bg-blue">
  <header>
    <nav class="flex items-center justify-between p-6 container mx-auto">
      <a class="w-1/5" href="index.html"><img src="img/logo.png" /></a>
      <div class="text-lg text-gray-600 hidden lg:flex">
        <a href="index.html" class="block mt-4 lg:inline-block text-yellow-300 lg:mt-0 mr-10">
          The Effective Manager
        </a>
        <a href="casestudy.html" class="block mt-4 lg:inline-block hover:text-yellow-300 text-white lg:mt-0 mr-10">
          Case Study
        </a>
        <a href="blogs.html" class="block mt-4 lg:inline-block hover:text-yellow-300 text-white lg:mt-0 mr-10">
          Articles and Blogs
        </a>
        <a href="videos.html" class="block mt-4 lg:inline-block hover:text-yellow-300 text-white lg:mt-0 mr-10">
          Videos
        </a>
        <a href="about-us.html" class="block hover:text-yellow-300 text-white mt-4 lg:inline-block lg:mt-0 mr-10">
          About Us
        </a>
        <a href="contact-us.html" class="block hover:text-yellow-300 text-white mt-4 lg:inline-block lg:mt-0">
          Contact Us
        </a>
      </div>
    </nav>
  </header>
  <main class="mt-12 lg:mt-4">
    <section class="container mx-auto px-6">
      <form id="fs-frm" name="department-contact-form" accept-charset="utf-8" action="https://formspree.io/f/moqbeqnw"
        method="post">
        <fieldset id="fs-frm-inputs">
          <label class="text-md lg:text-xl font-light text-white mb-8" for="full-name">Name</label>
          <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
          <label class="text-md lg:text-xl font-light text-white mb-8" for="email-address">Email Address</label>
          <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
          <label class="text-md lg:text-xl font-light text-white mb-8" for="organisation-name">Organisation Name</label>
          <input type="text" name="_organisationname" id="organisation-name" placeholder="Organisation Name"
            required="">
          <label class="text-md lg:text-xl font-light text-white mb-8" for="contact-number">Contact Number</label>
          <input type="text" name="_contactnumber" id="contact-number" placeholder="Contact Number" required="">

          <label class="text-md lg:text-xl font-light text-white mb-8" for="message">Question</label>
          <textarea rows="5" name="message" id="message"
            placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus."
            required=""></textarea>
          <input type="hidden" name="_subject" id="email-subject" value="Effective Manager Enquiry">
        </fieldset>
        <input type="submit"
          class="py-3 px-9 bg-orange-400 hover:bg-orange-600 mr-5 rounded-md text-white text-lg focus:outline-none w-1/3 mt-12"
          value="Contact Us">
      </form>
      <style>
        /* reset */
        #fs-frm input,
        #fs-frm select,
        #fs-frm textarea,
        #fs-frm fieldset,
        #fs-frm optgroup,
        #fs-frm label,
        #fs-frm #card-element:disabled {
          font-family: inherit;
          font-size: 100%;
          color: inherit;
          border: none;
          border-radius: 0;
          display: block;
          width: 75%;
          padding: 0;
          margin: 0;
          -webkit-appearance: none;
          -moz-appearance: none;
        }

        #fs-frm label {
          color: #fff !important;
          font-size: 1.25rem !important;
        }

        #fs-frm label,
        #fs-frm legend,
        #fs-frm ::placeholder {
          font-size: .825rem;
          margin-bottom: .5rem;
          padding-top: .2rem;
          display: flex;
          align-items: baseline;
        }

        /* border, padding, margin, width */
        #fs-frm input,
        #fs-frm select,
        #fs-frm textarea,
        #fs-frm #card-element {
          border: 1px solid rgba(0, 0, 0, 0.2);
          background-color: rgba(255, 255, 255, 0.9);
          padding: .75em 1rem;
          margin-bottom: 1.5rem;
        }

        #fs-frm input:focus,
        #fs-frm select:focus,
        #fs-frm textarea:focus {
          background-color: white;
          outline-style: solid;
          outline-width: thin;
          outline-color: gray;
          outline-offset: -1px;
        }

        #fs-frm [type="text"],
        #fs-frm [type="email"] {
          width: 100%;
        }

        #fs-frm [type="button"],
        #fs-frm [type="submit"],
        #fs-frm [type="reset"] {
          width: auto;
          cursor: pointer;
          -webkit-appearance: button;
          -moz-appearance: button;
          appearance: button;
        }

        #fs-frm [type="button"]:focus,
        #fs-frm [type="submit"]:focus,
        #fs-frm [type="reset"]:focus {
          outline: none;
        }

        #fs-frm [type="submit"] {
          background-color: #f6ad55;
          background-color: rgba(246, 173, 85, var(--bg-opacity));
        }

        #fs-frm [type="reset"] {
          margin-bottom: 0;
        }

        #fs-frm select {
          text-transform: none;
        }

        #fs-frm [type="checkbox"] {
          -webkit-appearance: checkbox;
          -moz-appearance: checkbox;
          appearance: checkbox;
          display: inline-block;
          width: auto;
          margin: 0 .5em 0 0 !important;
        }

        #fs-frm [type="radio"] {
          -webkit-appearance: radio;
          -moz-appearance: radio;
          appearance: radio;
        }

        /* address, locale */
        #fs-frm fieldset.locale input[name="city"],
        #fs-frm fieldset.locale select[name="state"],
        #fs-frm fieldset.locale input[name="postal-code"] {
          display: inline;
        }

        #fs-frm fieldset.locale input[name="city"] {
          width: 52%;
        }

        #fs-frm fieldset.locale select[name="state"],
        #fs-frm fieldset.locale input[name="postal-code"] {
          width: 20%;
        }

        #fs-frm fieldset.locale input[name="city"],
        #fs-frm fieldset.locale select[name="state"] {
          margin-right: 3%;
        }
      </style>
    </section>
  </main>
  <footer id="main-footer" class="py-2">
    <div class="container footer-container">
      <div>

      </div>
      <div>
        <img src="img/logo.png" alt="NewsGrid" />
      </div>
      <div>
        <h3>Site Links</h3>
        <ul class="list">
          <li><a href="casestudy.html">Case Study</a></li>
          <li><a href="blogs.html">Articles and Blogs</a></li>
          <li><a href="video.html">Videos</a></li>
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
      </div>

      <div>
        <p>Copyright &copy; 2022, All Rights Reserved</p>
      </div>
    </div>
  </footer>
</body>

</html>
